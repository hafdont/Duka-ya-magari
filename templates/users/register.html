{% extends 'base.html'%}
{% block title %}  
Register_User
{% endblock %}

{% block content %}

<div class="container-fluid d-flex align-items-center justify-content-center login vh-100" >
    <div class="row align-items-center justify-content-center w-100" >

        <div class="form col-lg-6 bg-dark rounded p-4">
            <form action="{{ url_for('user.register') }}" method="POST" class="text-white" id="loginForm">
                <h4 class="text-center">Register with us</h4>
                <div>
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div>
                    <label class="form-label" for="firstname">First Name</label>
                    <input class="form-control" type="text" name="firstname" required>
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary mb-3 mt-3" type="submit">Register</button>
            </form>
            
            <div class="text-center">
                <p class="text-white">Already have an account? <a href="{{ url_for('user.login') }}" class="text-info">Log In here</a></p>
            </div>
        </div>
        
    </div>
</div>



{% endblock %}
