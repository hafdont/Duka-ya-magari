{% extends "admin_base.html" %}

{% block main_content %}
<div class="container mt-4">
    <h2>Add New Product</h2>
    <form class="form" method="POST" action="{{ url_for('product.create_product') }}" enctype="multipart/form-data">
        <!-- Product Name -->
        <div>
            <label class="form-label mb-1 mt-1" for="name">Product Name</label>
            <input class="form-control mb-1 mt-1 " type="text" id="name" name="name" required>
        </div>
    
        <!-- Price -->
        <div>
            <label class="form-label mb-1 mt-1" for="price">Price</label>
            <input class="form-control" type="number" step="0.01" id="price" name="price" required>
        </div>
    
        <!-- Category Type -->
        <div>
            <label class="form-label mb-1 mt-1" for="category">Category Type</label>
            <div id="category">
                {% for category in categories %}
                <div>
                    <input 
                        type="radio" 
                        id="category_{{ category.name }}" 
                        name="category" 
                        value="{{ category.name }}" 
                        required>
                    <label for="category_{{ category.name }}">{{ category.value }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

    
        <!-- Stock -->
        <div>
            <label class="form-label mb-1 mt-1" for="stock">Stock</label>
            <input class="form-control" type="number" id="stock" name="stock" required>
        </div>
    
        <!-- Description -->
        <div>
            <label class="form-label mb-1 mt-1" for="description">Description</label>
            <textarea  class="form-control text-area" id="description" name="description"></textarea>
        </div>
    
        <!-- Images -->
    
        <div class="mb-3">
            <label for="images" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="images" name="images" multiple>
        </div>
        <button type="submit">Add Product</button>
    </form>
    
</div>


    
{% endblock %}
