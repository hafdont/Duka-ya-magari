{% extends 'admin_base.html' %}

{% block main_content %}

<div class="mt-2 mb-2 col-lg-8 shadow p-3 m-3">
    <h1>Edit Brand: {{ brand.brand_name }}</h1>
    <form action="{{ url_for('brand_bp.update_brand', brand_id=brand.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="brand_name">Brand Name:</label>
            <input type="text" class="form-control" id="brand_name" name="brand_name" value="{{ brand.brand_name }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="brand_logo">Brand Logo:</label>
            <input type="file" class="form-control-file" id="brand_logo" name="brand_logo">
            <small>Current Logo: <img class="w-100 mt-1 mb-1" src="{{ url_for('uploaded_file', folder='brands', filename=brand.brand_logo) }}" alt="{{ brand.brand_name }} Logo" style="max-width: 100px;"/></small>
        </div>
        <button type="submit" class="btn btn-primary">Update Brand</button>
    </form>
</div>

{% endblock %}
