{% extends 'admin_base.html' %}

{% block content %}
<div class="col-lg-8 justify-content-center">


<h1>Create Brand</h1>
<form action="{{ url_for('brand_bp.create_brand') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group mb-2 mt-2">
        <label for="brand_name">Brand Name:</label>
        <input type="text" class="form-control" id="brand_name" name="brand_name" required>
    </div>
    <div class="form-group mb-3">
        <label for="brand_logo">Brand Logo:</label>
        <input type="file" class="form-control-file" id="brand_logo" name="brand_logo" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2 mt-3">Create Brand</button>
</form>


</div>
{% endblock %}
